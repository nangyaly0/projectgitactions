name: Test Ansible Playbook

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Install SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Installing Ansible
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.AZURE_VM_USER }}@${{ secrets.AZURE_VM_IP }} "sudo apt-get -y update && sudo apt -y install software-properties-common"
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.AZURE_VM_USER }}@${{ secrets.AZURE_VM_IP }} "sudo add-apt-repository --yes --update ppa:ansible/ansible && sudo apt-get install -y ansible"
        env:
          AZURE_VM_USER: ${{ secrets.AZURE_VM_USER }}
          AZURE_VM_IP: ${{ secrets.AZURE_VM_IP }}
          
      - name: Add content to /etc/hosts file on Ansible VM
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.AZURE_VM_USER }}@${{ secrets.AZURE_VM_IP }} "
            echo '{{ secrets.FLASK_VM_IP }}  {{ secrets.FLASK_VM_USER }}' | sudo tee -a /etc/ansible/hosts "


