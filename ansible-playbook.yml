- hosts: all
  tasks:
    - name: Docker YUM
      yum:
        name: 
          - docker
          - python3-pip
          - docker-compose
        state: present

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Pull default Docker image
      community.docker.docker_image:
        name: "alikhan0/onlinebookstore:latest"
        source: pull

    - name: Run Docker Compose
      command: docker-compose up -d
